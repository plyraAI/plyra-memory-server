version: "3.9"
services:
  memory-server:
    build: .
    ports:
      - "7700:7700"
    env_file: .env
    environment:
      PLYRA_ENV: production
      PLYRA_DATABASE_URL: postgresql://plyra:${POSTGRES_PASSWORD}@postgres:5432/plyra_memory
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: plyra_memory
      POSTGRES_USER: plyra
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U plyra" ]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
