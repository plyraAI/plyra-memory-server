version: "3.9"
services:
  memory-server:
    build: .
    ports:
      - "7700:7700"
    env_file: .env
    environment:
      PLYRA_ENV: local
    volumes:
      - plyra_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:7700/health" ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  plyra_data:
