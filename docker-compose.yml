version: "3.9"
services:
  memory-server:
    build: .
    ports:
      - "7700:7700"
    environment:
      PLYRA_ENV: local
      PLYRA_ADMIN_API_KEY: ${PLYRA_ADMIN_API_KEY:-plm_admin_changeme}
      PLYRA_ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    volumes:
      - plyra_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

volumes:
  plyra_data:
